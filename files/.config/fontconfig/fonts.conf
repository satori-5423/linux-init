<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Noto Sans CJK 优先顺序 -->
  <alias>
    <family>Noto Sans CJK</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- 私有区 PUA 符号使用 SF Pro 系列 -->
  <match>
    <test name="char">
      <range>
        <int>0xe000</int>
        <int>0xf8ff</int>
      </range>
    </test>
    <edit name="family" mode="prepend">
      <string>SF Pro Text</string>
      <string>SF Mono</string>
      <string>SF Compact Text</string>
    </edit>
  </match>

  <!-- monospace fallback -->
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>SF Mono</string>
    </edit>
  </match>

</fontconfig>
